<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - KARIBU GROCERIES .LTD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar">
        <div class="profile-section">
          <div class="profile-avatar"></div>
          <div class="profile-info">
            <h3 id="profileRole">Guest</h3>
            <p id="profileName">Not logged in</p>
          </div>
        </div>
        <nav class="sidebar-nav">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="accounts.html" class="nav-link"
                ><span class="nav-icon"></span><span>Accounts</span></a
              >
            </li>
            <li class="nav-item">
              <a href="sales.html" class="nav-link"
                ><span class="nav-icon"></span><span>Sales track</span></a
              >
            </li>
            <li class="nav-item">
              <a href="stock.html" class="nav-link"
                ><span class="nav-icon"></span><span>Stock</span></a
              >
            </li>
            <li class="nav-item">
              <a href="invoices.html" class="nav-link"
                ><span class="nav-icon"></span><span>Invoices</span></a
              >
            </li>
            <li class="nav-item">
              <a href="reports.html" class="nav-link"
                ><span class="nav-icon"></span><span>Report</span></a
              >
            </li>
            <li class="nav-item active">
              <a href="users.html" class="nav-link"
                ><span class="nav-icon"></span><span>Users</span></a
              >
            </li>
            <li class="nav-item">
              <a href="support.html" class="nav-link"
                ><span class="nav-icon"></span><span>Support</span></a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="main-content">
        <div class="mb-4">
          <h1>Users</h1>
          <p class="text-muted">Manage user accounts, roles, and access</p>
          <div class="d-flex gap-2 mt-3">
            <input
              class="form-control"
              id="usersSearch"
              placeholder="Search users..."
              style="max-width: 300px"
            />
            <button id="addUserBtn" class="btn btn-primary">Add User</button>
            <button class="btn btn-secondary" onclick="handleGlobalLogout(event)">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Branch</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="userModalTitle">Add User</h2>
          <button id="closeUserModal" class="btn-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="userForm" class="record-form">
          <div class="form-group">
            <label for="userUsername">Username</label>
            <input id="userUsername" required />
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input id="userPassword" type="password" required />
          </div>
          <div class="form-group">
            <label for="userRole">Role</label>
            <select id="userRole" required>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
              <option value="attendant">Attendant</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userBranch">Branch</label>
            <select id="userBranch" required>
              <option value="">Select Branch</option>
              <option value="Admin">Admin</option>
              <option value="Maganjo">Maganjo</option>
              <option value="Matugga">Matugga</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelUser" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save User</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="users.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
